<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/form-validaçao.js"></script>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form action="#" method="post">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" placeholder="Digite o nome do Aluno">
        </div>
        <div>
            <label for="campo-sobrenome">Sobrenome</label>
            <input type="text" id="campo-sobrenome" placeholder="Digite o sobrenome do Aluno">
        </div>
        <div>
            <label for="campo-idade">Idade</label>
            <input type="number" id="campo-idade" placeholder="Digite a Idade">
        </div>
        <div>
            <label for="campo-classe">Classe</label>
           <select id="campo-classe">
              <option selected disabled></option>
              <option value="1">1º Ano</option>
              <option value="2">2º Ano</option>
              <option value="3">3º Ano</option>
              <option value="4">4º Ano</option>
              <option value="5">5º Ano</option>
           </select>
        </div>
        <div>
            <input type="radio" name="modalidade" id="campo-modalidade-bolsista" value="bolsista">
            <label for="campo-modalidade-bolsista">Bolsista</label>
            <input type="radio" name="modalidade" id="campo-modalidade-mensalista" value="mensalista">
            <label for="campo-modalidade-mensalista">Mensalista</label>
        </div>
        <div>
            <input type="checkbox" value="sim" id="campo-estrangeiro">
            <label for="campo-estrangeiro">Estrangeiro</label>
        </div>

        <div>
            <label for="campo-nota1">Nota1</label>
            <!-- onblur é quando o elemento perde o foco-->
            <input type="number" step="0.50" id="campo-nota1" onblur="preencherCampoMedia()">
        </div>

        <div>
            <label for="campo-nota2">Nota2</label>
            <input type="number" step="0.50" id="campo-nota2" onblur="preencherCampoMedia()">
        </div>

        <div>
            <label for="campo-nota3">Nota3</label>
            <input type="number" step="0.50" id="campo-nota3" onblur="preencherCampoMedia()">
        </div>

        <div>
            Média <span id="media-valor">0,00</span>
        </div>

        <button type="button" onclick="limparCampos()">Limpar Campos</button>
        <button type="button" ondblclick="cadastrar()">Cadastrar (dois clicks)</button>
    </form>

    <label for="campo-alunos">Alunos</label> <br>
    <textarea id="campo-alunos"disabled readonly rows="40" cols="75"></textarea>
</body>
</html>
